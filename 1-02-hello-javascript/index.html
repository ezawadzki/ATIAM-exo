<!DOCTYPE html>
<html>
<head>
  <title>hello js</title>

  <style>
  body {
    padding: 20px;
    background-color: black;
    color: white;
  }

  p {
    font-family: arial;
  }

  .rounded-corner {
    border: 1px solid #454545;
    border-radius: 3px;
    padding: 4px;
  }

  #result {
    font-family: monospace;
  }
  </style>
</head>
<body>
  <p>write something</p>
  <input class="rounded-corner" type="text" id="something" />
  <button class="rounded-corner" id="validate">Validate</button>
  <div id="result"></div>

  <script>
    // get the javascript represetation of the HTML elements
    const $input = document.querySelector('#something');
    const $validate = document.querySelector('#validate');
    const $result = document.querySelector('#result');

    function setInputValueToResultElement() {
      // get the value of the text input
      const text = $input.value;
       // set this value as the content of the `result` element
      $result.textContent = text;
    }

    // register a function to be executed when the `validate` button is clicked
    $validate.addEventListener('click', setInputValueToResultElement);
  </script>
</body>
</html>
